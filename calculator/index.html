<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="color-one">AC</button>   
        <button data-negative class="color-one">+/-</button> 
        <button data-percent class="color-one">%</button>
        <button data-operation class="color-opps">รท</button>
        <button data-number class="color-nums">1</button>
        <button data-number class="color-nums">2</button>
        <button data-number class="color-nums">3</button>
        <button data-operation class="color-opps">*</button>
        <button data-number class="color-nums">4</button>
        <button data-number class="color-nums">5</button>
        <button data-number class="color-nums">6</button>
        <button data-operation class="color-opps">+</button>
        <button data-number class="color-nums">7</button>
        <button data-number class="color-nums">8</button>
        <button data-number class="color-nums">9</button>
        <button data-operation class="color-opps">-</button>
        <button data-number class="color-nums">.</button>
        <button data-number class="color-nums">0</button>
        <button data-equals class="span-two">=</button>
    </div> 
</head>
<body>
    
</body>
</html>
